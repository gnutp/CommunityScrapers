name: HouseOfGord
sceneByURL:
  - action: scrapeXPath
    url:
      - houseofgord.com/d
    scraper: sceneScraper

sceneByName:
  action: script
  script:
    - python
    - sitemap.py
    # uses local version of sitemap due to cloudflare block
    - https://houseofgord.com
    - d/
    - scene-by-name

sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper

galleryByURL:
  - action: scrapeXPath
    url:
      - houseofgord.com/d
    scraper: galleryScraper

movieByURL:
  - action: scrapeXPath
    url:
      - houseofgord.com/d
    scraper: groupScraper

xPathScrapers:
  sceneScraper:
    scene:
      Title: &sceneTitle
        selector: //head/title
        postProcess:
          - replace:
              - regex: "\\s*\\| House of Gord$"
                with: ""
      Date: &sceneDate
        selector: //div[contains(concat(" ", normalize-space(@class), " "), "preview_feature_date")][contains(text(),"Video")]/text()|//div[@class="preview_feature_date"][1]/text()
        postProcess:
          - replace:
              - regex: .*\s+added\s+(.*)
                with: $1
          - parseDate: 02 Jan 2006
      Details: &sceneDetails
        selector: //p[@class="preview_description"]/text()|//div[@class="detail_description"]//p/text()
        concat: "\n\n"
      Performers: &scenePerformers
        Name:
          selector: //div[@class="preview_facets_listing"]/a[not(preceding-sibling::br)]/text()
      Tags: &sceneTags
        Name:
          selector: //div[@class="preview_facets_listing"]/a[preceding-sibling::br]/text()
      Studio: &sceneStudio
        Name:
          fixed: House of Gord
      Image: &sceneImage
        selector: //video[@id="0"]/@poster|//td[@class="previewpic_item" and @style="width:53%"][1]/img/@src|//td[@class="previewpic_item"][1]/img/@src

  galleryScraper:
    gallery:
      Date: *sceneDate
      Performers: *scenePerformers
      Studio: *sceneStudio
      Tags: *sceneTags
      Title: *sceneTitle

  groupScraper:
    movie:
      #Name: *sceneTitle
      #Name:
      #  selector: //video[@id="0"]/source/@src
      #  postProcess:
      Date: *sceneDate
      Studio: *sceneStudio
      Aliases: *sceneTitle
      FrontImage: *sceneImage
      Synopsis: *sceneDetails

driver:
  useCDP: true
  cookies:
    - Cookies:
        - Name: legal_accepted2
          Domain: .houseofgord.com
          Value: yes
          Path: /
